<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>034</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar__home"></div>
    <div class="sidebar__menu">
      <div class="sidebar__menu__link sidebar__menu__link--frame sidebar__menu--active">
        <i class="fas fa-border-all"></i>
      </div>
      <div class="sidebar__menu__link sidebar__menu__link--folder">
        <i class="far fa-folder-open"></i>
      </div>
      <div class="sidebar__menu__link sidebar__menu__link--mail">
        <i class="far fa-envelope-open"></i>
      </div>
      <div class="sidebar__menu__link">
        <label class="sidebar__darkmode__label" for="dark__mode__toggle"><i class="fas fa-adjust"></i></label>
        <input type="checkbox" class="sidebar__darkmode__input" id="dark__mode__toggle" />
      </div>
    </div>
  </nav>
  <main class="main">
    <h1 class="main__title">Campaign</h1>
    <table class="main__table">
      <thead>
        <tr class="table__header table__row">
          <th class="table__cell table__cell--checkbox">
            <input type="checkbox" />
          </th>
          <th class="table__cell table__cell--id">ID</th>
          <th class="table__cell table__cell--name">Name</th>
          <th class="table__cell table__cell--advertiser">
            <span class="cell__advertiser__line">Advertiser</span>
            <span class="cell__advertiser__line cell__advertiser__line--group">Group</span>
          </th>
          <th class="table__cell table__cell--description">Descripton</th>
          <th class="table__cell table__cell--price">
            <span>Price</span>
            <!-- <img class="header__cell__icon header__cell__icon--right" src="./static/icons/sort.svg" /> -->
            <i class="fas fa-sort-amount-down header__cell__icon header__cell__icon--right"></i>
          </th>
          <th class="table__cell table__cell--starttime">
            <span>Start Time</span>
            <!-- <img class="header__cell__icon header__cell__icon--right" src="./static/icons/sort.svg" /> -->
            <i class="fas fa-sort-amount-down header__cell__icon header__cell__icon--right"></i>
          </th>
          <th class="table__cell table__cell--endtime">
            <span>End Time</span>
            <!-- <img class="header__cell__icon header__cell__icon--right" src="./static/icons/sort.svg" /> -->
            <i class="fas fa-sort-amount-down header__cell__icon header__cell__icon--right"></i>
          </th>
          <th class="table__cell table__cell--action">Action</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr class="table__row">
          <td class="table__cell table__cell--checkbox">
            <input type="checkbox" />
          </td>
          <td class="table__cell table__cell--id">1</td>
          <td class="table__cell table__cell--name">td</td>
          <td class="table__cell table__cell--advertiser">
            <span class="cell__advertiser__line">Advertiser</span>
            <span class="cell__advertiser__line cell__advertiser__line--group">Group</span>
          </td>
          <td class="table__cell table__cell--description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
            eget.</td>
          <td class="table__cell table__cell--price">1999</td>
          <td class="table__cell table__cell--starttime">2020 / 07 / 22</td>
          <td class="table__cell table__cell--endtime">2020 / 08 / 22</td>
          <td class="table__cell table__cell--action">
            <!-- <img class="cell__action__icon" src="./static/icons/menu.svg" id="action__input_1" alt="menu" /> -->
            <i class="fas fa-bars cell__action__icon" id="action__input_1"></i>
            <!-- menu -->
            <div class="action__menu hidden" role="dialog" aria-modal="true" aria-labelledby="action__input_1"
              id="action__menu_1">
              <menu class="menu__body">
                <menuitem class="menu__item">
                <!-- <img src="./static/icons/duplicate.svg" class="menu__item__icon" /> -->
                <i class="far fa-copy menu__item__icon"></i>
                <span>Duplicate</span>
                </menuitem>
                <menuitem class="menu__item">
                <!-- <img src="./static/icons/edit.svg" class="menu__item__icon" /> -->
                <i class="far fa-edit menu__item__icon"></i>
                <span>Edit</span>
                </menuitem>
                <menuitem class="menu__item">
                <!-- <img src="./static/icons/delete.svg" class="menu__item__icon" /> -->
                <i class="far fa-trash-alt menu__item__icon"></i>
                <span>Delete</span>
                </menuitem>
              </menu>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <script src="index.js"></script>
</body>

</html>
